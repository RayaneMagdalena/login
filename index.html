<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login I Plants</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Signika+Negative:wght@300;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mediaqueries.css">
</head>

<body>
    <section class="plants">
        <section class="plants-left">

            <div class="plants-form-content">
                <h2>Faça o seu login</h2>

                <!-- FORMULÁRIO -->
                <form class="plants-form" action="">
                    <div class="form-item">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-item">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="form-item-checkbox">
                        <div class="checkbox">
                            <input type="checkbox" id="lembrar-me" name="lembrar-me">
                            <label for="lembrar-me">Lembrar-me da senha</label>
                        </div>

                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <!-- BOTÃO -->
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>

        <section class="plants-right">
            <div class="plants-right-text">
                <h1>Bem-vindo ao Plants</h1>
                <p>Seu catálogo de plantas online. Divirta-se!</p>
            </div>

            <img id="img-desktop" class="plants-right-img" src="./assets/page1.png" alt="ilustração de uma mulher regando as plantas">
            <img id="img-mobile" class="plants-right-img" src="./assets/mobile.png" alt="ilustração de uma mulher regando as plantas">
        </section>

    </section>

    <script src="./script.js"></script>
</body>

</html>
